<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <!-- Fond avec dégradé -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="96" height="96" fill="url(#bgGrad)" rx="12"/>

  <!-- Ondes (simples, lisibles même en 16x16) -->
  <g stroke="#FFFFFF" fill="none" stroke-linecap="round" opacity="0.75">
    <path d="M 22 34 C 14 42 14 54 22 62" stroke-width="4"/>
    <path d="M 74 34 C 82 42 82 54 74 62" stroke-width="4"/>
    <path d="M 16 28 C 6 40 6 56 16 68" stroke-width="2.5" opacity="0.45"/>
    <path d="M 80 28 C 90 40 90 56 80 68" stroke-width="2.5" opacity="0.45"/>
  </g>

  <!-- Microphone stylisé -->
  <g stroke="#145A32" stroke-linecap="round" stroke-linejoin="round">
    <!-- Tête du micro -->
    <rect x="34" y="14" width="28" height="42" rx="14" fill="#F8F9FA" stroke-width="3"/>

    <!-- Reflet -->
    <path d="M 42 22 C 38 28 38 44 42 48" stroke="#FFFFFF" stroke-width="3" opacity="0.7"/>

    <!-- Grille (lignes épaisses pour rester visible) -->
    <g stroke="#B0BEC5" stroke-width="2.2">
      <line x1="40" y1="28" x2="56" y2="28"/>
      <line x1="40" y1="34" x2="56" y2="34"/>
      <line x1="40" y1="40" x2="56" y2="40"/>
      <line x1="40" y1="46" x2="56" y2="46"/>
    </g>

    <!-- Bague -->
    <rect x="38" y="52" width="20" height="7" rx="3.5" fill="#E0E0E0" stroke-width="2"/>

    <!-- Manche -->
    <rect x="43" y="59" width="10" height="19" rx="5" fill="#F8F9FA" stroke-width="3"/>
    <circle cx="48" cy="68" r="2" fill="#B0BEC5" stroke="none"/>

    <!-- Socle -->
    <rect x="36" y="78" width="24" height="7" rx="3.5" fill="#F8F9FA" stroke-width="3"/>
  </g>
</svg>

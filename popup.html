<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match My Tone</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Match My Tone</h1>
    
    <div class="control-group">
      <label>
        <input type="checkbox" id="enabled">
        <span>Activer le changement de pitch</span>
      </label>
    </div>
    
    <div class="control-group">
      <label for="semitones">
        Décalage (demi-tons): <span id="semitonesValue">0</span>
      </label>
      <input type="range" id="semitones" min="-12" max="12" value="0" step="0.5">
    </div>
    
    <div class="control-group">
      <label for="hz">
        Fréquence de base (Hz): <span id="hzValue">440</span>
      </label>
      <input type="range" id="hz" min="400" max="480" value="440" step="1">
    </div>
    
    <div class="info">
      <p>Fonctionne sur les éléments &lt;audio&gt; et &lt;video&gt; de la page.</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
